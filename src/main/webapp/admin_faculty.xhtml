<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
  <title>Admin-Faculty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
 .employeeTable {   
   border-collapse:collapse;
   border:1px solid #000000;
   
}

.employeeTableHeader {
   text-align:center;
   background:none repeat scroll 0 0 #B5B5B5;
   border-bottom:1px solid #000000;  
   padding:2px;
   cell-padding:5px;
}

.employeeTableOddRow {
   text-align:center;
   background:none repeat scroll 0 0 #FFFFFFF;
   cell-padding:5px;	
}

.employeeTableEvenRow {
   text-align:center;
   background:none repeat scroll 0 0 #D3D3D3;
   cellpadding:5px;
}
  .safe1{
  padding: 50px;
float:right;
border:4px solid black;
margin-top:150px;
margin-right:auto;
width:auto;
height:325px;
background-image: url("Faculty.jpg");
background-size: 100% 100%;
  }
.safe{

padding: 50px;
float:left;
border:4px solid black;
width:auto;
height:auto;
margin-top:150px;
margin-left:auto;
background-color:white;
background-image: url("Faculty.jpg");
background-size: 100% 100%;
}
@media only screen and (max-width:800px) {
  /* For tablets: */

 .safe,.table,.safe1 {
    width: 100%;
  }
}
@media only screen and (max-width:400px) {
  /* For mobile phones: */
  .safe,.safe1,.table {
    width: 100%;
  }
</style>
</head>
<body background="Fac.jpg">
<div class="safe">
  <h3>Faculty Details</h3>
  
  <h:form>
   
    
    <p>Faculty ID/username : <h:inputText value="#{faculty.id}" />  <h:commandButton action="#{faculty.find()}" value="find"/> </p>
    <p>Faculty Password : <h:inputText value="#{faculty.password}" /></p>
    <p>Faculty Name : <h:inputText value="#{faculty.name}" /> </p>
    <p>Faculty Designation : <h:inputText value="#{faculty.dsg}"  /></p>
    <p>Faculty Achievments : <h:inputText value="#{faculty.ach}" /> </p>
    <p>Enrolled Course : <h:inputText value="#{faculty.course}" /></p>
     
   
    
  
    <p>
      <h:commandButton action="#{faculty.insert()}" value="Insert" />
      <h:commandButton action="#{faculty.update()}" value="Update" />
      <h:commandButton action="#{faculty.delete()}" value="Delete" />
    
    </p>
    <p> <h:outputLabel value="#{faculty.response}" /> </p>
    </h:form>
    </div>
    <div class="safe1">
    <h:form>
    <div class="table">
    <h:dataTable value="#{faculty.list}" var="row"  styleClass = "employeeTable"
   headerClass = "employeeTableHeader"
   rowClasses = "employeeTableOddRow,employeeTableEvenRow">
      <h:column>
        <f:facet name="header">ID/Username</f:facet>
        #{row.id}
      </h:column>
      <h:column>
        <f:facet name="header">Password</f:facet>
        #{row.password}
      </h:column>
      <h:column>
        <f:facet name="header">Name</f:facet>
        #{row.name}
      </h:column>
      <h:column>
        <f:facet name="header">Designation</f:facet>
        #{row.dsg}
      </h:column>
      <h:column>
        <f:facet name="header">Acheivements</f:facet>
        #{row.ach}
      </h:column>
      <h:column>
        <f:facet name="header">Course</f:facet>
        #{row.course}
      </h:column>
      
    </h:dataTable>
    </div>
</h:form>
</div>
</body>
</html>
