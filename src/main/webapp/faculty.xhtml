<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Faculty Page</title>
<style>
.safe{

padding: 50px;
margin:500px;
border:4px solid black;
width:450px;
height:250px;
margin-top:150px;
background-color:white;
background-image: url("Faculty.jpg");
background-size: 100% 100%;
}
</style>
</head>
<body background="Fac.jpg" Style="background-size: 100%">
<div class="safe">
<h:form>
<h2 style="text-align: center">Login Page</h2>
<br/>
Username/ID :
<h:inputText value="#{faculty.id}" id="username" validatorMessage="Username required">
<f:validateRequired/>
</h:inputText>
<h:message for="username" style="color:red"/>
<br/>
<br/>
Password :
<h:inputSecret value="#{faculty.password}" id="password" validatorMessage="Password required">
<f:validateRequired/>
</h:inputSecret>
<h:message for="password" style="color:red"/>
<br/>
<br/>
<h:commandButton action="#{faculty.validateData()}" value="Login"/>
<h:button type="reset" value="Reset"/>
<h:outputLabel action="#{faculty.response}" />
</h:form>
</div>
</body>
</html>
